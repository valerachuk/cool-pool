<v-app-bar app color="primary" dark>

  <v-tooltip right activator=".header-home-link">
    <span v-if="isSignedIn">To my pools</span>
    <span v-else>Home</span>
  </v-tooltip>

  <router-link class="d-flex align-center header-home-link" :to="isSignedIn ? {name: 'List'} : {name: 'Home'}">
    <v-icon x-large class="mr-3 white--text">
      mdi-form-select
    </v-icon>
    <h1 class="font-weight-medium white--text">Cool#Pool</h1>
  </router-link>

  <v-spacer></v-spacer>

  <v-chip v-if="$route.name !== 'Fill'" color="white" class="mr-1 font-weight-medium sign-in-text" @click="isSignedIn = !isSignedIn" outlined>
    <v-icon left>
      {{ isSignedIn ? 'mdi-account' : 'mdi-google' }}
    </v-icon>
    {{ isSignedIn ? 'Sign out' : 'Sign in' }}
  </v-chip>
</v-app-bar>
